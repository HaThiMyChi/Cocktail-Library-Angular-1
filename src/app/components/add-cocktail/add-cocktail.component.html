<div
  class="container-fluid vh-container d-flex justify-content-center align-items-center"
>
  <main class="container">
    <div
      class="container d-flex justify-content-center align-items-start flex-wrap"
    >
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="../../../assets/images/watermelon-margarita.jpg"
              class="img-fluid rounded-start"
              alt="Watermelon Margarita Cocktail"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Add your cocktail</h5>

              <p class="card-text">
                Add cocktails into your library and have them at hand anywhere
                you go!
              </p>

              <!-- Add a Cocktail Form -->
              <form>
                <div class="container m-6 p-6">
                  <div class="container mt-4">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Enter cocktail name"
                        aria-label="Enter cocktail name"
                        aria-describedby="basic-addon1"
                        name="name"
                        [(ngModel)]="name"
                      />
                      <label for="floatingInput">Enter cocktail name</label>
                    </div>
                  </div>

                  <div class="container mt-4">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Enter author name"
                        aria-label="Enter author name"
                        aria-describedby="basic-addon1"
                        name="author"
                        [(ngModel)]="author"
                      />
                      <label for="floatingInput">Enter author name</label>
                    </div>
                  </div>

                  <!-- Tags imput html -->

                  <div class="wrapper">
                    <div class="content">
                      <p>
                        Enter ingredients - press enter after each ingredient
                      </p>

                      <ul class="input-window">
                        <div class="tag-list" *ngFor="let tag of tags">
                          <li class="ingredient-tags">
                            {{ tag
                            }}<fa-icon
                              [icon]="faXmark"
                              (click)="remove(tag)"
                            ></fa-icon>
                          </li>
                        </div>
                        <input type="text" (keyup)="addTag($event)" />
                      </ul>

                      <div class="details">
                        <button
                          class="btn btn-light btn-remove-ingredients"
                          (click)="removeAll()"
                        >
                          Remove all
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- Tags imput html -->

                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      style="height: 80px"
                      name="description"
                      [(ngModel)]="description"
                    ></textarea>
                    <label for="floatingTextarea2">Add a description</label>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Enter ingredients"
                    aria-label="Enter ingredients"
                    aria-describedby="basic-addon1"
                    name="image"
                    [(ngModel)]="image"
                  />
                  <label for="floatingInput">Add picture link</label>
                </div>

                <input
                  type="submit"
                  value="Save"
                  class="btn btn-light btn-save"
                />
              </form>

              <!-- Tags imput html -->

              <div class="wrapper">
                <div class="content">
                  <p>Enter ingredients - press enter after each ingredient</p>

                  <ul class="input-window">
                    <div class="tag-list" *ngFor="let tag of tags">
                      <li class="ingredient-tags">
                        {{ tag
                        }}<fa-icon
                          [icon]="faXmark"
                          (click)="remove(tag)"
                        ></fa-icon>
                      </li>
                    </div>
                    <input type="text" (keyup)="addTag($event)" />
                  </ul>

                  <div class="details">
                    <button
                      class="btn btn-light btn-remove-ingredients"
                      (click)="removeAll()"
                    >
                      Remove all
                    </button>
                  </div>
                </div>
              </div>

              <!-- Tags imput html -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
